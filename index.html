    <script>
        // Function to detect the user's language and redirect
        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage; // Get the user's language
            const lang = userLang.toLowerCase().startsWith('ar') ? 'ar' : 'en'; // Check if it's Arabic
            if (lang === 'ar') {
                window.location.href = '/ar/'; // Redirect to the Arabic version
            } else {
                window.location.href = '/en/'; // Redirect to the English version
            }
        }
        
        // Run the language detection and redirection
        window.onload = detectLanguage;
    </script>
